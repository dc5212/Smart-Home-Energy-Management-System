<!-- Inside templates/edit_profile.html -->

{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Edit Profile</h1>

        <form method="POST" action="">
            {{ form.csrf_token }}
            
            <div class="form-group">
                {{ form.name.label }}
                {{ form.name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.billing_address_id.label }}
                {{ form.billing_address_id(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
