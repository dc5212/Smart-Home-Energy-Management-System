<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Energy Cost Line Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Monthly Energy Cost Line Graph</h1>
    <canvas id="energyCostChart" width="400" height="200"></canvas>

    <script>
        var ctx = document.getElementById('energyCostChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ months|tojson|safe }},
                datasets: [{
                    label: 'Total Energy Cost',
                    data: {{ total_energy_costs|tojson|safe }},
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Month'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Total Energy Cost'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
