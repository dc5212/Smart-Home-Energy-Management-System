{% extends 'base.html' %}

{% block content %}
  <h2>Add Event Label</h2>
  <form method="POST" action="{{ url_for('add_event_label') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.label_name.label(class="form-control-label") }}
      {{ form.label_name(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
